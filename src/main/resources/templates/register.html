<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="main.css" rel="stylesheet">
  <link href="navbar.css" rel="stylesheet">
</head>

<body>

<div th:replace="navbar :: navbar"></div>

<div id="container-register">
  <div id="title">
    Register
  </div>

  <form th:object="${userForm}" th:method="POST">
    <div class="input">
      <input id="username" placeholder="Username" required th:field="*{username}" type="text">
    </div>

    <div class="clearfix"></div>

    <div class="input">
      <input id="fname" placeholder="Full Name" required th:field="*{fname}" type="text">
    </div>

    <div class="clearfix"></div>

    <div class="input">
      <input id="email" placeholder="Email" required th:field="*{email}" type="email">
    </div>

    <div class="clearfix"></div>

    <div class="input">
      <input id="phone" placeholder="Phone Number" required th:field="*{phone}" type="text">
    </div>

    <div class="clearfix"></div>

    <div class="input">
      <input id="password" placeholder="Password" required th:field="*{password}" type="password">
    </div>

    <input type="submit" value="Register"/>
  </form>

  <div class="register">
    <span style="color: #657575">Do you already have an account?</span>
    <a th:href="@{/login}">
      <button id="register-link">Login here</button>
    </a>
  </div>

</div>

<div th:replace="navbar :: footer"></div>

</body>
</html>
