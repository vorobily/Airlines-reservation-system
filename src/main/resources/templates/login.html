<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="main.css" rel="stylesheet">
  <link href="navbar.css" rel="stylesheet">
</head>

<body>

<div th:replace="navbar :: navbar"></div>

<div id="container-login">
  <div id="title">
    Login
  </div>

  <form action="/login" method="post">

    <div class="input">
      <input id="username" name="username" placeholder="Username" required type="text">
    </div>

    <div class="clearfix"></div>

    <div class="input">
      <input id="password" name="password" placeholder="Password" required type="password"><br>
    </div>

    <input type="submit" value="Login"/>

  </form>

  <div class="register">
    <span style="color: #657575">Don't have an account yet?</span>
    <a th:href="@{/register}">
      <button id="register-link">Register here</button>
    </a>
  </div>
</div>

<div th:if="${param.error}">
  <p style="color: red;">Invalid username or password</p>
</div>

</body>
</html>
