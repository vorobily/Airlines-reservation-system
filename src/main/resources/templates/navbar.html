<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="navbar.css" rel="stylesheet">
</head>
<body>

<div class="navbar-container" th:fragment="navbar">
    <div class="navbar">
        <ul>
            <span class="logo">Airlines Reservation</span>
            <li th:if="${session.user}">
                <span class="navbar-welcome">Welcome, <span th:text="${session.user.username}"></span></span>
                <a th:href="@{/}">Home</a>
                <a th:href="@{/logout}">Logout</a>
            </li>
            <li th:unless="${session.user}">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/login}">Login</a>
                <a th:href="@{/register}">Register</a>
            </li>
        </ul>

    </div>
</div>

<div th:fragment="footer">
    <div id="footer">
        <p>Â© 2023 Airlines Reservation</p>
    </div>
</div>
</body>
</html>
